<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <title>High performance chart</title>
    <link rel="stylesheet" href="../public/styles/search/props.easing.css" />
    <link rel="stylesheet" href="../public/styles/search/theme-toggle.css" />
    <link rel="stylesheet" href="../public/styles/search/search.css" />
  </head>
  <body>
    <div class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
      <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
        <mask class="moon" id="moon-mask">
          <rect x="0" y="0" width="100%" height="100%" fill="white" />
          <circle cx="24" cy="10" r="6" fill="black" />
        </mask>
        <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
        <g class="sun-beams" stroke="currentColor">
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </g>
      </svg>
    </div>

    <div class="search-button">
      <span class="button outline-like" tabindex="1" id="searchButton" onclick="searchBar.showModal()">
        <img src="/icons/search.svg" alt="search" />
      </span>
    </div>

    <dialog id="searchBar" class="dialog">
      <div class="dialog-column">
        <div class="dialog-row">
          <span class="button">
            <img src="/icons/leading.svg" alt="leading" />
          </span>
          <form class="search-form" method="dialog" id="searchForm">
            <input type="search" placeholder="Search..." tabindex="0" id="searchInput" />
            <button type="submit">
              <span class="button">
                <img src="/icons/search.svg" alt="search" />
              </span>
            </button>
          </form>
        </div>
        <div class="sample-layout">
          <div class="sample" data-search="Plain render" style="display: flex">
            <iframe src="/web-gpu-experiments/samples/plain-rectangle/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/plain-rectangle/index.html" target="_blank">Plain render</a>
            </div>
          </div>
          <div class="sample" data-search="Send data points to shader" style="display: flex">
            <iframe src="/web-gpu-experiments/samples/external-data/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/external-data/index.html" target="_blank"
                >Send data points to shader</a
              >
            </div>
          </div>
          <div class="sample" data-search="Coord. system from top-left" style="display: flex">
            <iframe src="/web-gpu-experiments/samples/top-left-coord-system/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/top-left-coord-system/index.html" target="_blank"
                >Coord. system from top-left</a
              >
            </div>
          </div>
          <div class="sample" data-search="Coord. system from bottom-left">
            <iframe src="/web-gpu-experiments/samples/bottom-left-coord-system/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/bottom-left-coord-system/index.html" target="_blank"
                >Coord. system from bottom-left</a
              >
            </div>
          </div>
          <div class="sample" data-search="Fixed size primitive">
            <iframe src="/web-gpu-experiments/samples/fixed-size/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/fixed-size/index.html" target="_blank">Fixed size primitive</a>
            </div>
          </div>
          <div class="sample" data-search="Font (Inter)">
            <iframe src="/web-gpu-experiments/samples/font/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/font/index.html" target="_blank">Font (Inter)</a>
            </div>
          </div>
          <div class="sample" data-search="Font (JetBrainsMono-Regular)">
            <iframe src="/web-gpu-experiments/samples/font-jetbrains-mono/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/font-jetbrains-mono/index.html" target="_blank"
                >Font (JetBrainsMono-Regular)</a
              >
            </div>
          </div>
          <div class="sample" data-search="Font (JetBrainsMono-Thin)">
            <iframe src="/web-gpu-experiments/samples/font-jetbrains-mono-thin/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/font-jetbrains-mono-thin/index.html" target="_blank"
                >Font (JetBrainsMono-Thin)</a
              >
            </div>
          </div>
          <div class="sample" data-search="Font (JetBrainsMono-Bold)">
            <iframe src="/web-gpu-experiments/samples/font-jetbrains-mono-bold/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/font-jetbrains-mono-bold/index.html" target="_blank"
                >Font (JetBrainsMono-Bold)</a
              >
            </div>
          </div>
          <div class="sample" data-search="Font, background colors">
            <iframe src="/web-gpu-experiments/samples/font-and-backgroud-colors/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/font-and-backgroud-colors/index.html" target="_blank"
                >Font, background colors</a
              >
            </div>
          </div>
          <div class="sample" data-search="Font, line, colors">
            <iframe src="/web-gpu-experiments/samples/lines-and-text/index.html"></iframe>
            <div class="explanation">
              <a href="/web-gpu-experiments/samples/lines-and-text/index.html" target="_blank">Font, line, colors</a>
            </div>
          </div>
        </div>
      </div>
    </dialog>

    <script type="module" src="./search/toggle-search.ts"></script>
    <script type="module" src="./search/theme-toggle.ts"></script>
    <script type="module" src="./search/find-elements.ts"></script>
  </body>
</html>
